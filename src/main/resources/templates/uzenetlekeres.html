<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 50px 10px 5px;
      text-align: left;
      font-family: sans-serif;
      font-size: x-small;
    }
    th {
      color: #1E459E;
      background-color: #B9C9FE;
      border-top: 5px solid #AABCFE;
    }
    td {
      color: #7274A5;
      background-color: #D0DAFD;
      border-top: 3px solid #FFFFFF;
    }
  </style>
    <title>Üzenetek lekérése</title>
</head>
<body>
  <div th:insert="header"></div>
  <div th:insert="menu"></div>
  <table>
    <thead>
    <tr>
      <th>Üzenet tárgya</th>
      <th>Üzenet szövege</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:utext="${targy}"></td>
      <td th:utext="${uzenet}"></td>
    </tr>
    </tbody>
  </table>
  <div th:insert="footer"></div>
</body>
</html>
