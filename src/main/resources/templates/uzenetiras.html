<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üzenet írás</title>
    <style>
        label {
            width: 80px;
        display: inline-block;
        }
        input, select {
            margin: 10px 0;
            padding: 2px;
        }
    </style>
</head>
<body>
<div th:insert="header"></div>
<div th:insert="menu"></div>
  <h1>Üzenet küldés</h1>
  <form action th:action="@{/uzenetkuld}" th:object="${uzenetek}" method="post">
      <label>Tárgy: </label><input type="text" th:field="*{targy}" placeholder="Üzenet tárgya" required><br>
      <p th:if="${#fields.hasErrors('targy')}" th:errors="*{targy}"></p>
      <label>Üzenet: </label><textarea th:field="*{uzenet}" rows="10" cols="50" placeholder="Üzenet szövege" required></textarea><br>
      <p th:if="${#fields.hasErrors('uzenet')}" th:errors="*{uzenet}"></p><br>
      <label></label><input type="submit" value="Küldés" />
  </form>
<div th:insert="footer"></div>
</body>
</html>
